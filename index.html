<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="formBg" id="speedTypingTest">
      <h1 class="heads">Speed Typing Test</h1>
      <p class="para1">On your fingers lets set Go!</p>
      <div class="d-flex flex-row">
        <img
          src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png"
          class="clock"
        />
        <p class="para2"><span class="spanDigit" id="timer">0</span> seconds</p>
      </div>
      <div class="sub-cont text-center">
        <div class="spinner-border d-none spinner" id="spinner" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="quotation" id="quoteDisplay"></p>
        <textarea
          class="textArea"
          id="quoteInput"
          placeholder="Type here!..."
        ></textarea>
      </div>
      <p class="message" id="result"></p>
      <button class="submit-btn" type="submit" id="submitBtn">Submit</button>
      <button class="reset-btn" type="submit" id="resetBtn">Reset</button>
      <script src="logic.js"></script>
    </div>
  </body>
</html>
